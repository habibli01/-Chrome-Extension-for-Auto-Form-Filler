<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Filler</title>
</head>
<body>
  <h1>Form Data Customizer</h1>

  <form id="data-form">
    <label for="linkedin-url">LinkedIn Profile URL:</label>
    <input type="url" id="linkedin-url" name="linkedin-url" placeholder="https://www.linkedin.com/in/username">
    <button type="button" id="fetch-data">Fetch Data</button><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br>


    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary"></textarea><br>


    <button type="button" id="save-button">Save</button>
  </form>
</body>
<script src="popup.js"></script>
</html>
