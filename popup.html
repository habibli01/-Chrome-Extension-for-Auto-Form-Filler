<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Filler</title>
</head>
<body>
  <h1>Form Data Customizer</h1>

  <form id="data-form">
    <label for="linkedin-url">LinkedIn Profile URL:</label>
    <input type="url" id="linkedin-url" name="linkedin-url"  value ="https://www.linkedin.com/in/" >
    <button type="button" id="fetch-data">Fetch Data</button><br><br>

    <div>
      <label for="profileSelector">Select Profile:</label>
      <select id="profileSelector"></select>
      <button id="createProfileButton">Create Profile</button>
      <button id="deleteProfileButton">Delete Profile</button>
    </div>
    <div id="customFieldsContainer"></div>

    <div>
      <label for="fieldName">Field Name:</label>
      <input id="fieldName" type="text">
      <label for="fieldValue">Field Value:</label>
      <input id="fieldValue" type="text">
      <button id="addFieldButton">Add Field</button>
    </div>    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br>


    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary"></textarea><br>
    <div id="mappingInterface" style="display: none;">
      <h3>Map Profile Fields to Form Fields</h3>
      <div id="mappingContainer">
          <!-- Dynamic content will be added here -->
      </div>
      <button id="saveMappingButton">Save Mapping</button>
    </div>

    <button type="button" id="save-button">Save</button>
    <button type = "button" id="mapFieldsButton">Map Fields</button>
    <button type = "button" id="autofillButton">Autofill Form</button>
    <button type = "button" id="exportDataButton">Export Data</button>
    <button type = "button" id="importDataButton">Import Data</button>
    <input type="file" id="importFileInput" accept=".json" style="display: none;">
  
  </form>
</body>
<script src="popup.js"></script>
</html>
